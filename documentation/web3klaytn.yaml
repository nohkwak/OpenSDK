    KlayBlock:
      type: object
      required:
        - number
        - hash
        - parentHash
        - logsBloom
        - transactionsRoot
        - stateRoot
        - receiptsRoot
        - reward
        - blockScore
        - totalBlockScore
        - extraData
        - size
        - gasUsed
        - timestamp
        - timestampFoS
        - transactions
        - governanceData
        - voteData
        - baseFeePerGas
      description: A block object, or error when no block was found
      properties:
        number:
          type: string
          format: hex
          description: The block number. null when it is pending block.
        hash:
          type: string
          format: 32-byte DATA
          description: Hash of the block. null when it is pending block.
        parentHash:
          type: string
          format: 32-byte DATA
          description: Hash of the parent block.
        logsBloom:
          type: string
          format: 256-byte DATA
          description: The bloom filter for the logs of the block. null when it is pending block.
        transactionsRoot:
          type: string
          format: 32-byte DATA
          description: The root of the transaction trie of the block.
        stateRoot:
          type: string
          format: 32-byte DATA
          description: The root of the final state trie of the block.
        receiptsRoot:
          type: string
          format: 32-byte DATA
          description: The root of the receipts trie of the block.
        reward:
          type: string
          format: 20-byte DATA
          description: The address of the beneficiary to whom the block rewards were given.
        blockScore:
          type: string
          format: hex
          description: Former difficulty. Always 1 in the BFT consensus engine
        totalBlockScore:
          type: string
          format: hex
          description: Integer of the total blockScore of the chain until this block.
        extraData:
          type: string
          format: DATA
          description: The "extra data" field of this block.
        size:
          type: string
          format: hex
          description: Integer the size of this block in bytes.
        gasUsed:
          type: string
          format: hex
          description: The total used gas by all transactions in this block.
        timestamp:
          type: string
          format: hex
          description: The unix timestamp for when the block was collated.
        timestampFoS:
          type: string
          format: hex
          description: The fraction of a second of the timestamp for when the block was collated.
        transactions:
          type: array
          items:
            oneOf:
              - type: string
                format: 32-byte DATA
                description: Hash of a transaction.
              - type: object
                required:
                  - hash
                properties:
                  hash:
                    type: string
                    format: 32-byte DATA
                    description: Hash of the transaction.
                additionalProperties: true
          description: Array of transaction objects, or 32-byte transaction hashes depending on the last given parameter.
        governanceData:
          type: string
          format: DATA
          description: RLP encoded governance configuration
        voteData:
          type: string
          format: DATA
          description: RLP encoded governance vote of the proposer
        baseFeePerGas:
