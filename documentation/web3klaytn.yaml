        - personal
      parameters:
        - name: address
          required: true
          schema:
            type: string
          description: The account address to unlock.
          in: query
        - name: passphrase
          required: true
          schema:
            type: string
          description: the passphrase used for the encryption.
          in: query
        - name: duration
          required: false
          schema:
            type: integer
            default: 300
          description: (optional) the unlock duration (default to 300 seconds).
          in: query
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/JsonRpcRequest'
                - $ref: '#/components/schemas/PersonalUnlockAccountReq'
